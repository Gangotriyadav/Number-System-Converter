<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number System Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Number System Converter</h1>
        <input
          id="input"
          type="number"
          placeholder="Enter Your Decimal Number"
        />
        <h1 id="output"></h1>
      </div>
      <div class="buttonBox">
        <button onclick="binaryNumber()">Binary</button>
        <button onclick="decimalNumber()">Decimal</button>
        <button onclick="octalNumber()">Octal</button>
        <button onclick="hexaNumber()">Hexa</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
